    <div class="formulario">
    <form action="naturalezaalplato@gmail.com" method="POST">

        <!--Nombre-->
        <div>
             <label>
             Nombre
             <br>
             <input type="text" name="nombre" required>
             </label>
        
        </div>
        <!--Apellido-->
        <div>
            <label>
            Apellido
            <br>
            <input type="text" name="nombre" required>
            </label>
       
       </div>
        <!--Mail-->
        <div>
            <label for="campoemail">Email</label>
            <br>
            <input type="email" name="email" id="campoemail" required>
        </div>

        <!--Localidad-->
        <div>
            <label>
                Localidad
                <select name="localidad" required>
                    <option value="">Seleccionar... </option>
                    <option>Buenos Aires</option>
                    <option>Ciudad Autonoma de Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Cordoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucumán</option>
                </select>
            </label>
        </div>

        <!--Fecha-->
        <div>
            <label for="campoFecha">Fecha</label>
            <input type="date" name="fecha" id="campoFecha" required>
        </div>

        <!--Genero-->
        <div>
            Genero
            <label>
                Masculino
                <input type="radio" name="genero" value="M" >
            </label>
            <label>
                Femenino
                <input type="radio" name="genero" value="F">

        </div>

        <div>
            <label>
                Mensaje
                <br>
                <textarea name="mensaje" id="" cols="30" rows="10" required>   
                </textarea>
            </label>
        </div>

        <button type="submit">Enviar</button>

    </div>
